<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img src="cat-logo.png" alt="cartoon cat">
            </div>
            <div class="slide">
                <img src="dog-logo.png" alt="multicolor dog">
            </div>
            <div class="slide">
                <img src="penguin-logo.png" alt="cartoon penguin with blue beanie">
            </div>
            <div class="slide">
                <img src="alien-logo.png" alt="red alien with horn">
            </div>
        </div>
    </div>
    <form>
        <input type="radio" name="jump-button" class="jump-button" id="position-one">
        <input type="radio" name="jump-button" class="jump-button" id="position-two">
        <input type="radio" name="jump-button" class="jump-button" id="position-three">
        <input type="radio" name="jump-button" class="jump-button" id="position-four">
    </form>
    <script src="main.js"></script>
</body>
</html>
